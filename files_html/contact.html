    <!-- Start of contact page form -->
    <div class="contact-form-heading">
        <h1>Please fill up this form...</h1>
    </div>
    <div class="contact-form">
        <form>
              <div class="row">
                <div class="col">
                    <label for="f_name">First name*</label>
                    <input type="text" class="form-control" name="first-name" id="f_name" required>
                </div>
                <div class="col">
                    <label for="l_name">Last name*</label>
                    <input type="text" class="form-control" name="last-name" id="l_name" required>
                </div>
                <div class="col">
                    <label for="email">Email*</label>
                    <input type="email" class="form-control" name="email-address" id="email" required>
                </div>
                <div class="col">
                    <label for="phone">Phone*</label>
                    <input type="tel" class="form-control" name="telephone" id="phone" required>
                </div>
                <div class="col">
                    <label for="Answer">Your Answer</label>
                    <textarea class="form-control" name="description" id="answer" cols="20" rows="10"></textarea>
                </div>
                <div class="submit">
                    <input class="submit-form" type="submit" value="Submit">
                </div>
              </div>  
        </form>
        </div>
